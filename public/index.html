<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LovelyPad</title>
    <link rel="stylesheet" href="css/main.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container wrap-content">
        <header id="header">
            <div class="row">
                <div class="head-logo col-sm-6">
                    <div class="head-logo__name"></div>
                    <div class="head-logo__img logo"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 welcome">
                    <div class="welcome__text1"></div>
                    <div class="welcome__text2">Добро пожаловать:</div>
                    <div class="welcome__text3">Добро пожаловать:</div>
                </div>
                <nav class="col-md-6 navigation">
                    <div class="navigation__item-wrap"><a class="navigation__item" href="#">Корзина</a></div>
                    <div class="navigation__item-wrap"><a class="navigation__item" href="#">Доставка</a></div>
                    <div class="navigation__item-wrap"><a class="navigation__item" href="#">Оплата</a></div>
                    <div class="navigation__item-wrap"><a class="navigation__item" href="#">Контакты</a></div>
                </nav>
            </div>
        </header>

        <main class="row">
            <section class="desc">
                <h1 class="desc__header">Товары</h1>
                <p class="desc__text"></p>
            </section>

            <section id="products"></section>
        </main>

        <footer id="footer">
            <span class="copyright">Екатеринбург 2014</span>
            <div class="logo"></div>
        </footer>
    </div>
    <script src="js/main.js"></script>

    <script id="prod_tmpl" type="text/x-handlebars-template">
        <article class="product col-sm-4">
            <img class="product_image img-responsive img-circle" src="{{images.[0]}}" alt="image">
            <div class="product__name">{{name}}</div>
            <div class="product__price">{{price}}р</div>
            <div class="product__count">
                <button class="product__count__minus" type="button">&lt;</button>
                <input type="number" max="{{oCount.store}}" min="0" value="{{oCount.sale}}" class="product__count__current"/>
                <button class="product__count__plus" type="button">&gt;</button>
            </div>
        </article>
    </script>
</body>
</html>
